{% extends "base.html" %}

{% block content %}
<form method="post" id="" action="">
  {% csrf_token %}
  <table>
    {% for brother in actives %}
    <tr>
      <td>{{ brother.first_name }} {{ brother.last_name }}</td>
      <td>
        <input type="text" name="{{ brother.pk }}" value="" />

    </tr>
    {% endfor %}
  </table>
  <input type="submit" name="Submit" value="Submit" />
</form>
{% endblock %}
